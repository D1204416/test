<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/bg01.png" alt="Olympics" class="d-block" style="width:100%" height="auto">
                <div class="carousel-caption">
                    <h3 style="color: black;">寵物走失協尋</h3>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/bg02.png" alt="Olympics" class="d-block" style="width:100%" height="auto">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="img/bg03.png" alt="Los Angeles" class="d-block" style="width:100%" height="auto">
                <div class="carousel-caption">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- NavBar  -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="Index.html" class="nav-link px-2 link-secondary">首頁</a></li>
                <li><a href="https://teachablemachine.withgoogle.com/models/NC5tgQd0Q/"
                        class="nav-link px-2 link-dark">影像辨識</a></li>
                <li><a href="TeamIntroduction.html" class="nav-link px-2 link-dark">關於我們</a></li>
            </ul>

            <div class="col-md-3 text-end">

                <button type="button" class="btn btn-outline-primary me-2" data-bs-toggle="modal"
                    data-bs-target="#loginModal">登入</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#registerModal">註冊</button>
            </div>
        </header>
    </div>

    <!-- LoginModal   -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">會員登入</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="container">
                        <div class="form-floating mt-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">
                                <p>帳號：</p>Email address
                            </label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">
                                <p>密碼：</p>Password
                            </label>
                        </div>
                        <div class="checkbox mb-3">

                            <div class="checkbox-flex">
                                <label>
                                    <input type="checkbox" value="remember-me"> 記得我
                                </label>
                            </div>
     
                            <div class="a-flex">
                                <a href="" style="color: rgb(255, 110, 57);" >忘記密碼？</a>
                                <a href="" style="color: rgb(255, 110, 57);">還沒註冊？</a>
                            </div>

                        </div>
                        <button class="w-100 btn btn-lg btn-primary" type="submit">登入</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- RegisterModal   -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">會員註冊</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form class="container">
                        <div class="form-floating mt-3">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">
                                <p>輸入姓名：</p>
                            </label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="tel" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">
                                <p>輸入電話：</p>
                            </label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">
                                <p>輸入信箱：</p>Email address
                            </label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">
                                <p>輸入密碼：</p>Password
                            </label>
                        </div>

                    </form>
  
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">重新填寫</button>
                    <button type="button" class="btn btn-primary">送出</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Sorting Buttons -->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="typeSort('name')">品種</button>
                <button class="btn btn-primary" onclick="dateSort('gold')">走失時間</button>
                <button class="btn btn-primary" onclick="rewardSort('total')">賞金</button>
            </div>
        </div>
    </div>


    <!-- Country introduction -->
    <div class="container mt-3">
        <div id="medals" onload="show()"></div>
    </div>
    
    <!-- Pagination -->
    <div class="container mt-5 ">
        <nav aria-label="...">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#">⮐</a></li>
                <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">⮑</a></li>
            </ul>
        </nav>

    </div>

    <!-- Footer -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
            <p class="text-center text-muted">© 2024 Devil-Oops Company, hackathon</p>
        </footer>
    </div>

    <script src="sor.js"></script>

</body>

</html>
